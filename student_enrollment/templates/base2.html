
{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <h2>Welcome to the Dashboard</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Manage students efficiently:</p>
                        <a href="{% url 'create_student' %}" class="btn btn-primary btn-lg mb-3">Register Student</a><br>
                        <a href="{% url 'view_students' %}" class="btn btn-secondary btn-lg">View Students</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
